<style>
    *{outline: none;}
    html,body{ margin:0; padding:0; width: 100%;height: 100%; overflow-x: hidden; overflow-y: scroll;}
    body{padding-top: 30px;}
    input {
        display: block;
        width: 80%;
        margin: 0 auto;
        height: 30px;
        padding-left: 10px;
        border-radius: 5px;
        border: 1px solid rgb(0, 124, 128);
    }
    .grade-btn{
        display: block;
        background-color: rgb(0, 139, 127);
        width: 50%;
        margin: 0 auto;
        padding: 10px;
        text-align: center;
        border-radius: 5px;
        color: rgb(255, 255, 255);
        cursor: pointer;
    }
    .grade-btn .loading{
        display: none;
    }
    .grade-btn:active{
        background-color: rgb(20, 173, 160);
    }
    .tips{
        width: 80%;
        margin: 10px auto 20px auto;
        font-size: 12px;
        color: rgb(255, 0, 0);
    }
    .success{color: rgb(10, 150, 146);}
    .disabled{background-color: rgb(179, 179, 179)}
</style>

<div class="form-group">
    <label for="username" class="icon icon-usname username"></label>
    <input type="tel" id="username" class="put username" maxlength="11" placeholder="请输入用户名或手机号码" st-prop="user.name"/>
    <p class="tips flash" id="username-tip"></p>
</div>
<div class="form-group">
    <label for="password" class="icon icon-lock password"></label>
    <input type="password" id="password" class="put password" placeholder="请输入登录密码" st-prop="user.password"/>
    <p class="tips flash" id="pwd-tip"></p>
</div>
<div  class="form-group" id="btns">
    <div class="btn grade-btn" id="login-btn" st-on="click: onLogin">
        <span class="text">登录</span>
        <span class="loading">正在登录...</span>
    </div>
</div>
