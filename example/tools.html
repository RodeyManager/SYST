<!DOCTYPE html>
<html>
<head lang="en">
    <title>SYST JS MINI Framework</title>
    <meta charset="UTF-8"/>
    <meta content="descriptions" charset="">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-status-bar-style" content="black-translucent">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="format-detection" content="telephone=no" />
    <style>
        *{outline: none;}
        html,body{ margin:0; padding:0; width: 100%;height: 100%; overflow-x: hidden; overflow-y: scroll;}
        body{padding-top: 30px;}

    </style>

</head>
<body>

    <div class="app member-app" id="app" scroll="no">


    </div>

<!--载入js-->
<script src="../bower_components/jquery/dist/jquery.min.js"></script>
<script src="../dist/SYST.js"></script>
<script src="../plugins/SYST.array.js"></script>
<script src="../plugins/SYST.string.js"></script>
<script>

    $(function(){

        var tool = SYST.Tools({
            init: function(){
                console.log('... init tools ...');
            }
        });

        //一种继承的实现(简单继承)
        var extendTools = SYST.Tools(SYST.extend(tool, {
            hello: 'hello world'
        }));

        console.log(tool);
        console.log(extendTools);

        console.log(SYST.T.randomChar(100));
        console.log(SYST.T.randomString(10));
        console.log(SYST.T.randomNumber(10));

        var testObject = {
            name: 'Jack',
            age: 28,
            porps: ['a', 'b', 'c', 100, 'd']
        };


        SYST.T.each(testObject, function(item, index, key){
            console.log(item, index, key);
        });

        SYST.T.each(testObject.porps, function(item, index){
            console.log(item, index);
        });



    });

</script>

</body>
</html>
