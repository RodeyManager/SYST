<!DOCTYPE html>
<html>
<head lang="en">
    <title>SYST JS MINI Framework --- Router</title>
    <meta charset="UTF-8"/>

    <style>

        .links a{

            margin: 5px auto;
            padding: 10px;

            border-radius: 5px;

        }
        .links a:active{background-color: rgb(20, 173, 160);}
        .links a.edit{background-color: rgb(88, 123, 218);}
        .links a.add{background-color: rgb(92, 169, 18);}
